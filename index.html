<!DOCTYPE html>
<html>
  <head>
    <title>DeskClock</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <script type="text/javascript" src="clock.js"></script>
  </head>
  <body>
    <div id="clock">
      <div id="left">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <div id="center">
        <h1 id="time"></h1>
      </div>
      <div id="right">
        <div class="top"></div>
        <div class="middle"><h4 id="sec"></h4><h4 id="ampm"></h4></div>
        <div class="bottom"></div>
      </div>
    </div>
    <div id="media">
      <video autoplay loop>
        <source src="https://i.imgur.com/D3o8n6O.mp4" type="video/mp4">
        <source src="https://i.imgur.com/D3o8n6O.mp4" type="video/mp4">
      </video>
    </div>
  </body>
</html>
